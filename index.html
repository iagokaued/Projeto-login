<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/query.css">
</head>
<body>
    <main>
        <section id="login">

            <div id="image">

            </div>

            <div id="formulario">
                <div class="form">
                    <h1>Login</h1>
                    <p>Seja Bem-Vindo(a) novamente. Faça login para acessar</p>
                </div>

                <form class="login" action="login.php" method="post">
                    <div class="logcreate">
                        <input type="email" name="login" id="ilogin" required placeholder="Username">
                    </div>
                    <div class="logcreate">
                        <input type="password" name="password" id="ipassword" required max="15" min="8" placeholder="Password">
                    </div>
                    <div class="logcreate">
                        <input type="submit" value="Sign in">
                    </div>
                
                    <div class="links">
                    <a href="##">Signup</a>
                    <a href="##">Forget Password</a>
                    </div>
                </form>
            </div>

            

        </section>
    </main>
</body>
</html>
